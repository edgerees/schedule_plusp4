{% extends 'schedule_app/main.html' %}

{% block content %}

<br>

<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <h5>Positions</h5>
        </div>
        <div class="card card-body">
            <a class="btn btn-outline-info  btn-sm btn-block" href="{% url 'create_position' %}">Create New Position</a>
            <table class="table">
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Delete</th>
                </tr>

                {% for position in positions %}
                <tr>
                    <td>{{position.title}}</td>
                    <td>{{position.description}}</td>
                    <td><a class="btn btn-sm btn-outline-danger"
                            href="{% url 'delete_position' position.id %}">Delete</a></td>
                </tr>
                {% endfor %}

            </table>
        </div>
    </div>

</div>

{% endblock content %}
