{% extends 'schedule_app/main.html' %}

{% block content %}

<br>

<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <h5>Positions</h5>
        </div>
        <div class="card card-body">
            <a class="btn btn-info  btn-sm btn-block" href="{% url 'create_position' %}">Create New Position</a>
            <table class="table">
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                </tr>

                {% for i in positions %}
                <tr>
                    <td>{{i.title}}</td>
                    <td>{{i.description}}</td>
                </tr>
                {% endfor %}

            </table>
        </div>
    </div>

</div>

{% endblock content %}
