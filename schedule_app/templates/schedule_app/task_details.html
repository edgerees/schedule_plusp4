{% extends 'schedule_app/main.html' %}

{% block content %}

<div class="col-md-7">
    <h5>TASKS</h5>
    <hr>
    <a class="btn btn-sm btn-outline-dark" href="{% url 'home' %}">Go Back</a>
    <div class="card card-body">
        <table class="table table-sm">
            <tr>
                <th>Title</th>
                <th>Status</th>
                <th>Date Assigned</th>
                <th>Date Due</th>
                <th>Priority</th>
                <th>Note</th>
                <th>Update</th>
                <th>Remove</th>
            </tr>
            <tr>
                <td>{{task.title}}</td>
                <td>{{task.status}}</td>
                <td>{{task.date_assigned}}</td>
                <td>{{task.date_due}}</td>
                <td>{{task.priority}}</td>
                <td>{{task.note}}</td>
                <td><a class="btn btn-sm btn-outline-info" href="{% url 'update_task' task.id %}">Update</a>
                </td>
                <td><a class="btn btn-sm btn-outline-danger" href="{% url 'delete_task' task.id %}">Delete</a>
                </td>
            </tr>
        </table>
    </div>
</div>

{% endblock %}
