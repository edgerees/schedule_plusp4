<br>

<div class="row">
    <div class="col">
        <div class="col-md">
            <div class="card text-center text-white  mb-3" id="total-orders">
                <div class="card-header">
                    <h5 class="card-title">Total tasks</h5>
                </div>
                <div class="card-body">
                    <h3 class="card-title">{{total_tasks}}</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="col">
        <div class="col-md">
            <div class="card text-center text-white  mb-3" id="tasks-complete">
                <div class="card-header">
                    <h5 class="card-title">Tasks complete</h5>
                </div>
                <div class="card-body">
                    <h3 class="card-title">{{complete}}</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="col">
        <div class="col-md">
            <div class="card text-center text-white  mb-3" id="tasks-pending">
                <div class="card-header">
                    <h5 class="card-title">Tasks Pending</h5>
                </div>
                <div class="card-body">
                    <h3 class="card-title">{{pending}}</h3>
                </div>
            </div>
        </div>
    </div>
</div>
